  <script>
    var app = new Vue({
      el: "#app",
      data: {
        count: 3
      },
      methods: {
        coundown: function() {
          var _this = this;
          var timer = setInterval(function() {
            if (_this.count > 1) {
              _this.count -= 1;
            } else {
              clearInterval(timer);
              window.location.href = '/'
            }
          }, 1000);
        }
      },
      mounted() {
        this.coundown();
      }
